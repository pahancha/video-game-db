<div class="details">
    <div class="game-banner">
        <img 
            src="{{ game.background_image }}" 
            alt="Background image of {{ game.name}}"
            class="game-banner-image"
        />
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h2 class="game-header-title">{{ game.name }}</h2>
                <h3 class="game-header-release-date">Release:  {{ game.released | date }}</h3>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last = last">
                        {{ genre.name }} <span *ngIf="!last"></span>
                    </span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                    class="two"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"    
                    [animated]="true"      
                    [color]="getColor"          

                    [animationDuration]="3"
                    >

                    </mwl-gauge>
                    <a
                    class="game-gauge-label" 
                    target="_blank"
                    href="{{ game.metacritic_url }}">Metacritic</a>
                </div>
            </div>
            <!-- Tabs -->
            <app-game-tabs [game]="game">
                
            </app-game-tabs>
        </div>
    </div>
</div>
